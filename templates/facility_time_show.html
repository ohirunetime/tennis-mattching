{%extends "layout.html"%}
{%block body %}

    <div class="container"><br><br>

        {% for facility_time in facility_times%}

        <div class="card">



            <div class="card-body">

              <a href="/time/{{facility_time[0]}}"><h5 class="card-title"><i class="far fa-clock"></i>&nbsp;&nbsp;{{facility_time[2]}}<br>
                  &nbsp;&nbsp;&nbsp;&nbsp;~{{facility_time[3]}}</h5></a>
              <h8 class="card-subtitle mb-2">{{facility_time[4]}}</h8><br>


                <form action="/delete_facility_time" method="post">
                          <div class="form-group">

                              <input type="hidden" name="post_id" value="{{facility_time[0]}}">

                          </div>

                          <!-- Button trigger modal -->
                          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal{{facility_time[1]}}">
                              <i class="fas fa-trash-alt"></i>
                          </button>

                          <!-- Modal -->
                          <div class="modal fade" id="exampleModal{{facility_time[1]}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel{{facility_time[1]}}" aria-hidden="true">
                              <div class="modal-dialog" role="document">
                                  <div class="modal-content">
                                      <div class="modal-header">
                                          <h5 class="modal-title" id="exampleModalLabel">{{facility_time[2]}}</h5>
                                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                              <span aria-hidden="true">&times;</span>
                                          </button>
                                      </div>
                                      <div class="modal-body">
                                          本当に削除しますか
                                      </div>
                                      <div class="modal-footer">
                                          <button type="button" class="btn btn-secondary" data-dismiss="modal">いいえ</button>
                                          <button type="submit" class="btn btn-primary">削除する</button>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </form>
            </div>

        </div>

        {% endfor %}

</div>

{%endblock%}
