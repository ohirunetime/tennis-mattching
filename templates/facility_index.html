{%extends "layout.html"%}
{%block body %}

<body>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h3 class="display-4">空き時間</h3>
        <p class="lead"></p>
    </div>

    <div class="container">
        <div>
            <form action="/create_facility_time" method="post">



                <div class="form-group">
                    <label for="exampleInputEmail1">Time</label><br>
                    <input type="datetime-local" name="start_time" value="{{date}}T00:00" required>
                    <input type="datetime-local" name="finish_time" value="{{date}}T00:00" required>

                </div>
                <div class="form-group">
                    <label for="exampleSelect1">コート数</label>
                    <select class="form-control" id="field" name="field" required>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">本文</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>


    {%endblock%}
